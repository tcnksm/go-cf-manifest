---
name: sample
buildpack: https://github.com/cloudfoundry/go-buildpack
command: bundle exec rake VERBOSE=true
disk_quota: 1024M
domain: sample.example.com
domains:
- example1.com
- example2.org
stack: cflinuxfs2
instances: 2
memory: 128M  
host: hello
hosts:
- hello1
- hello2
no-hostname: true
random-route: true
path: path/to/app
timeout: 80
no-route: true
env:
  RAILS_ENV: production
  RACK_ENV: production
services:
  - mysql
  - redis
